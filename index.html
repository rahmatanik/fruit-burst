<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst | Your one-stop Fruit Shop</title>
    <link rel="shortcut icon" href="./images/logo.png" />
    <script
      src="https://kit.fontawesome.com/249b13431b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- Global styles -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backgroundColor: {
            tomato: "#F85559;",
          },
        },
      },
    };
  </script>

  <body>
    <!-- Header part -->
    <header class="container mx-auto py-5">
      <nav class="lg:bg-tomato rounded-full lg:px-15 lg:py-2">
        <!-- Nav part -->
        <div class="navbar">
          <div class="navbar-start lg:hidden">
            <div class="dropdown">
              <label tabindex="0" class="btn lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 px-2"
              >
                <li><a class="hover:bg-tomato">Home</a></li>
                <li><a class="hover:bg-tomato">About Us</a></li>
                <li><a class="hover:bg-tomato">Shop</a></li>
                <li><a class="hover:bg-tomato">All Fruits</a></li>
              </ul>
            </div>
          </div>
          <div class="navbar-start hidden lg:flex text-white">
            <ul class="menu menu-horizontal">
              <li><a class="hover:bg-tomato">Home</a></li>
              <li><a class="hover:bg-tomato">About Us</a></li>
              <li><a class="hover:bg-tomato">Shop</a></li>
              <li><a class="hover:bg-tomato">All Fruits</a></li>
            </ul>
          </div>
          <div
            class="navbar-start md:navbar-start lg:navbar-center flex items-center gap-4 justify-center"
          >
            <img src="./images/logo.png" alt="" />
            <h3 class="text-black lg:text-white font-bold text-2xl">
              Fruit Burst
            </h3>
          </div>

          <div class="navbar-end hidden lg:flex">
            <input
              type="text"
              placeholder="Search here"
              class="input input-bordered border-none bg-gray-100 w-full max-w-xs rounded-full"
            />
            <!-- <button class="btn">
              <i
                class="fa-solid fa-magnifying-glass rounded-r-full rounded-b-full"
              ></i>
            </button> -->
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Main part -->
    </main>
    <footer>
      <!-- Footer part -->
    </footer>
  </body>
</html>
